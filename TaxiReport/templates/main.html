{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/sticky-footer.css" %}" rel="stylesheet">
    <!--<link href="{% static "css/ris_common.css" %}" rel="stylesheet" > -->
    {#    <link rel="icon" href="{% static "img/work/favicon.png" %}" type="image/png">#}
    <title>
        Вход в систему - TaxiReport
    </title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
            <form class="form-signin" role="form" action="/" method="post">{% csrf_token %}
                <h2 class="form-signin-heading">Taxi Report</h2>
                <label for="username" class="sr-only">Логин</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Логин"
                       required autofocus>
                <label for="password" class="sr-only">Пароль</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" required>
                {% if login_error %}
                    <div class="alert-danger">{{ login_error }}</div>
                {% endif %}
                <button class="btn btn-lg btn-success btn-block" type="submit">Вход</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static "js/bootstrap.min.js" %}"></script>
<div class="navbar-fixed-bottom">
    <p class="text-center">© <a href="http://">Taxi Report</a>, 2016</p>
</div>
</body>

</html>
